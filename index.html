<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <h1>Tabela IMC</h1>
    <section class="leftContainer">
      <h2>IMC</h2>
      <p>Menos do que 18,5</p>
      <p>Entre 18,5 e 24,9</p>
      <p>Entre 25 e 29,9</p>
      <p>Entre 30 e 34,9</p>
      <p>Entre 35 e 39,9</p>
      <p>Maior do que 40</p>
    </section>
    <section class="rightContainer">
      <h2>Resultado</h2>
      <p>Abaixo do peso</p>
      <p>Peso normal</p>
      <p>Sobrepeso</p>
      <p>Obesidade grau 1</p>
      <p>Obesidade grau 2</p>
      <p>Obesidade grau 3</p>
    </section class=mathImc>
    <h1>Calcule seu IMC</h1>  
      <form class="formImc">
        <p>Peso em kg:</p>
        <input type="text" class="pesoForm">
        <p>Altura em m:</p>
        <input type="text" class="alturaForm">
        <button type="submit">Calcular</button>
      </form>
    </section>
    <section class="resultadoImc"></section>
     
  </div>  

  <script src="./assets/js/main.js"></script>
</body>

</html>
